<div class="{{ theme }}">
  <app-loader></app-loader>
  <div #placeholder></div>
  <div class="application">
    <app-header-component></app-header-component>
    <router-outlet></router-outlet>
    <div class="fixed-action-btn toolbar active">
      <ul id="bottom-menu-list">

        <li class="waves-effect waves-light" *ngIf="isMobile" (click)="toggleLeftSidebar()">
          <a>
            <i class="material-icons">chevron_right</i>
          </a>
        </li>
        <li class="waves-effect waves-light ">
          <a routerLink="/">
            <i class="material-icons">home</i>
          </a>
        </li>
        <li class="waves-effect waves-light" (click)="toggleBotomMenu()">
          <a>
            <i class="material-icons">settings</i>
          </a>
        </li>
        <li class="waves-effect waves-light" (click)="toggleCustomerSuport()">
          <a>
            <i class="material-icons">chat</i>
          </a>
        </li>

        <li class="waves-effect waves-light" (click)="toggleRightSidebar()">
          <a>
            <i class="material-icons">chevron_left</i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <app-right-sidebar></app-right-sidebar>
  <app-bottom-menu></app-bottom-menu>
  <app-customer-support></app-customer-support>
  <app-notifications></app-notifications>
</div>
