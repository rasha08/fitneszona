<div class="{{ theme }}">
  <app-loader></app-loader>
  <div #placeholder></div>
  <div class="application">
    <app-header-component></app-header-component>
    <router-outlet></router-outlet>
    <div class="fixed-action-btn toolbar">
      <a class="btn-floating btn-large red darken-4 bottom-menu-button">
        <i class="large material-icons">menu</i>
      </a>
      <ul>
        <li class="waves-effect waves-light ">
          <a routerLink="/">
            <i class="material-icons">home</i>
          </a>
        </li>
        <li class="waves-effect waves-light" (click)="toggleCustomerSuport()">
          <a>
            <i class="material-icons">chat</i>
          </a>
        </li>
        <li class="waves-effect waves-light" (click)="toggleBotomMenu()">
          <a>
            <i class="material-icons">settings</i>
          </a>
        </li>
        <li class="waves-effect waves-light">
          <a>
            <i class="material-icons">fitness_center</i>
          </a>
        </li>

        <li class="waves-effect waves-light">
          <a>
            <i class="material-icons">email</i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <app-right-sidebar></app-right-sidebar>
  <app-bottom-menu></app-bottom-menu>
  <app-customer-support></app-customer-support>
</div>
