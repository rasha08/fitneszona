<div id="modal" class="modal bottom-sheet scale-out z-depth-5 search">
  <div class="modal-content">
    <div class="row">
      <div class="col s12">
        <h4>
          <blockquote class=" z-depth-5">
            {{ title }}:
          </blockquote>
        </h4>
        <div class="row" *ngIf="results">
          <div class="card horizontal col s12 m5 z-depth-5 valign-wrapper" *ngFor="let article of data.results">
            <div class="card-image col s4">
              <img [src]="article.imageUrl" class="responsive-img">
            </div>
            <div class="card-stacked col s9">
              <div class="card-content">
                <p>{{ article.title.slice(0,100) }}...</p>
              </div>
              <div class="card-action">
                <a [routerLink]="article.link" (click)="close()">otvori...</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="message">
            <div class="card horizontal col s12 m5 z-depth-5">
              <div class="card-content">
                {{data.results}}
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="btn-floating btn-large waves-effect waves-light red darken-4 pulse" id="close" (click)="close()">
      <i class="large material-icons">close</i>
    </a>
  </div>
</div>
