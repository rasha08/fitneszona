<div id="modal" class="modal bottom-sheet scale-out z-depth-5 lg" [ngClass]="isModalOpen">
  <div class="modal-content">
    <div class="row">
      <div class="col s12">
        <h4>
          <blockquote [ngClass]="{'error': !isFormValid  }">
            {{ isFormValid ? 'Prijavite se na svoj nalog:' : 'Molimo Vas da unesete sve podatke!' }}
          </blockquote>
        </h4>
        <div class="row">
          <div class="input-field col offset-2 s10">
            <i class="material-icons prefix" [ngClass]="{'error': !isEmailValid  }">email</i>
            <input id="icon_prefix" type="email" class="validate" [(ngModel)]="email" (blur)="validate('email')" value="email">
            <label for="icon_prefix">
              <span [ngClass]="{'error': !isEmailValid  }">
                {{ isEmailValid ? 'Vasa Email Adresa:' : 'Unesite Validnu Email Adresu!' }}
              </span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col offset-2 s10">
            <i class="material-icons prefix" [ngClass]="{'error': !isPasswordValid  }">enhanced_encryption</i>
            <input id="icon_telephone" type="password" class="validate" [(ngModel)]="password" (blur)="validate('password')" value="password">
            <label for="icon_telephone">
              <span [ngClass]="{'error': !isPasswordValid  }">
                {{ isPasswordValid ? 'Lozinka (minimum 6 karaktera):' : 'Lozinka mora sadr≈æati veliko slovo, malo slovo i broj!' }}
              </span>
            </label>
          </div>
        </div>
        <div class="row">
          <p class="col offset-2 s10">
            <input type="checkbox" id="test5" [checked]="RememberMe" (click)="checkToggle()" />
            <label for="test5">Zapamti me na ovom racunaru</label>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-light btn pulse left red" *ngIf="showForgotPassword" (click)="openForgotPassword()">Zaboravljena lozinka?</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="close()">Zatvori</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="login()">Prijavi se</a>
  </div>
</div>
