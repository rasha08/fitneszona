<li *ngFor="let text of texts.slice(0,numberOfArticles)" class="collection-item category-text" [ngClass]="{open: isTextOpen(text)}" (click)="toggleText(text)">
    <div>{{text.title}}
    <a class="secondary-content">
        <i class="material-icons">send</i>
    </a>
     <category-item-details-component [text]="text"></category-item-details-component>
    </div>
</li>
