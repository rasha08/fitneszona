<div class="col s12 m12 text-details">
    <div class="card horizontal">
        <div class="card-image">
            <img src="{{ text.thumb_image_url }}">
        </div>
        <div class="card-stacked">
            <div class="card-content">
                <p>{{text.description.slice(0, 120)}}...</p>
            </div>
            <div class="card-action">
                <a [routerLink]="getTextUrl(text)">otvori</a>
            </div>
        </div>
    </div>
</div>
