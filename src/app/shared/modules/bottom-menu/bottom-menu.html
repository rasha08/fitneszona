<div id="bottom-menu-panel" [ngClass]="{open: isBottomMenuOpen}">
  <div class="row col s12">
    <h4 class="bottom-menu-panel-title center">PODEŠAVANJA
      <a class="btn-floating btn-large waves-effect waves-light left red darken-4" [ngClass]="{pulse: isBottomMenuOpen}" id="close"
        (click)="toggleBotomMenu()">
        <i class="material-icons">close</i>
      </a>
    </h4>
  </div>
  <div class="row">
    <div class="input-field col s12 m6 option">
      <select class="icons option">
        <option value="" disabled selected>Izberite temu sajta</option>
        <option class="circle">Svetla Tema</option>
        <option class="circle">Mračna Tema</option>
      </select>
      <label>Izberite temu sajta</label>
    </div>

    <div class="col s12 m6">
      <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Drop Me!</a>
      <ul id='dropdown1' class='dropdown-content'>
        <li changeClass *ngFor="let tag of tags" (click)="addOrRemoveUserTags(tag)">
          {{tag}}
          <i class="material-icons">cancel</i>
        </li>
      </ul>
    </div>

    <div class="input-field col s12 m6">
      <select multiple *ngFor="let category of categories">
        <option disabled selected>Izaberite kategotije koje zelite u navigaciji</option>
        <option>
          Kategorija
        </option>
        <option value="1">Kategorija 1</option>
      </select>
      <label>Izaberite kategotije koje zelite u navigaciji</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12 m6">
      <select>
        <option value="" disabled selected>Broj prokazanih tekstova po jednoj opciji u levom meniju</option>
        <option>2</option>
        <option>5</option>
        <option>7</option>
        <option>10</option>
      </select>
      <label>Broj prokazanih tekstova po jednoj opciji</label>
    </div>

    <div class="input-field col s12 m6">
      <select multiple>
        <option value="" disabled selected>
          Izaberite teme za koje zelite da dobijate obaveštenja
        </option>
        <option *ngFor="let tag of tags"> {{tag}} </option>
        <option value="2">Trening za Žene</option>
      </select>
      <label>Izaberite tame za koje zelite da dobijate obaveštenja</label>
    </div>
  </div>
  <div class="row center-align">
    <a class="btn-floating btn-large waves-effect waves-light green darken-4 z-depth-5" (click)="sendConfiguration()">
      <i class="material-icons large">check</i>
    </a>
    <a class="btn-floating btn-large waves-effect waves-light red darken-4 z-depth-5">
      <i class="material-icons large">refresh</i>
    </a>
  </div>
</div>
