<div id="right-sidebar" class="col s11 m4 l3" [ngClass]="{open: isSidebarOpen}">
  <div class="row tab">
    <div class="sidebar-tab">
      <div class="sidebar-header">
        <div class="tab-title col s6" [ngClass]="{active: isRecomendedTabActive}" (click)="activateTab('recomended')">
          <h5>Preporuƒçeno</h5>
        </div>
        <div class="tab-title col s6" [ngClass]="{active: !isRecomendedTabActive}" (click)="activateTab('history')">
          <h5>Aktivnost</h5>
        </div>
      </div>

      <hr>
      <div class="recomended right-sidebar-tab" [ngClass]="{active: isRecomendedTabActive}">
        <div class="content">
          <app-user-recomended-tab [articles]="articles"></app-user-recomended-tab>
        </div>
      </div>
      <div class="right-sidebar-tab history" [ngClass]="{active: !isRecomendedTabActive}">
        <div class="content">
          <ul class="collection" *ngIf="historyArticles.length > 0">
            <li class="collection-item" *ngFor="let article of historyArticles">
              <a [routerLink]="article.link">{{article.title}}</a>
            </li>
          </ul>
          <h2 *ngIf="historyArticles.length === 0">Vasa Istorija je prazna!</h2>
        </div>
      </div>
    </div>
  </div>
</div>
