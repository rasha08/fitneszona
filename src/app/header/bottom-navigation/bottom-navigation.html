<div class="nav-content" [ngClass]="{open: isOpen}">
  <div class="tabs tabs-transparent">
    <li class="tab" *ngFor="let category of activeCategories">
      <a routerLink="tekstovi/{{category.urlSlug}}" routerLinkActive="selected"> {{ category.name }}
        <span class="new badge" *ngIf="category.count">
          {{ category.count }}
        </span>
      </a>
    </li>
  </div>
</div>
