<div class="nav-content">
  <div class="tabs tabs-transparent">
    <li class="tab" *ngFor="let category of activeCategories">
      <a> {{category.name}}
        <span class="new badge red darken-3"
        *ngIf="checkIfCategoryInArray(category.category,categoriesWithNewArticles)" >
        {{categoriesWithNewArticles[category.category]}}
      </span> 
      </a>
    </li>
  </div>
</div>
