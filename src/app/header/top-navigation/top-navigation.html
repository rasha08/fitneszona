<div class="avatar" (click)="toggleAccountMenu()">
  <i class="large material-icons">account_circle</i>
</div>

<ul class="right open" [ngClass]="{open: isOpen}">
  <li>
    <a *ngIf="!user" (click)="openRegistrationModal()">Registracija</a>
  </li>
  <li>
    <a *ngIf="!user && showLogIn" (click)="openLoginModal()">Prijavi se</a>
  </li>
  <li>
    <a *ngIf="user">Moj Nalog</a>
  </li>
  <li>
    <a *ngIf="user" (click)="logout()">Odjavi se</a>
  </li>
</ul>
